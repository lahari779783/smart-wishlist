<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Smart Wishlist Search</title>

    <!-- Google Custom Search Engine Script -->
    <script
      async
      src="https://cse.google.com/cse.js?cx=f6b1228f229954a14"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f9f9f9;
      }

      .like-btn {
        background-color: transparent;
        color: red;
        font-size: 16px;
        border: none;
        cursor: pointer;
        margin-top: 5px;
        display: block;
      }

      .like-btn:hover {
        color: darkred;
      }

      .gcse-search {
        margin: 20px auto;
        max-width: 700px;
      }
    </style>
  </head>

  <body>
    <!-- üåê Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">üõçÔ∏è Product Finder</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="wishlist.html">My Wishlist ‚ù§Ô∏è</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h2 class="text-center">Find your favorite products & add to wishlist!</h2>

    <!-- Google Search Bar -->
    <div class="gcse-search"></div>

    <!-- Search Results -->
    <div class="gcse-searchresults-only"></div>

    <script>
      const observer = new MutationObserver(() => {
        document.querySelectorAll(".gsc-webResult").forEach((card) => {
          if (!card.querySelector(".like-btn")) {
            const likeBtn = document.createElement("button");
            likeBtn.innerHTML = "‚ù§Ô∏è Like";
            likeBtn.className = "like-btn";

            likeBtn.onclick = () => {
              const title =
                card.querySelector(".gs-title")?.innerText.trim() || "No title";

              // Extract actual link (bypass Google's redirect URL)
              const anchorTag = card.querySelector(".gs-title a");
              let rawUrl =
                anchorTag?.getAttribute("data-ctorig") || anchorTag?.href || "";

              // Final validation
              if (
                !rawUrl ||
                rawUrl.includes("about:blank") ||
                !rawUrl.startsWith("http")
              ) {
                alert("‚ùå Invalid product link. Please try another item.");
                return;
              }

              fetch("http://localhost:5000/save", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ title, url: rawUrl }),
              })
                .then((res) => res.json())
                .then((data) => {
                  alert("‚úÖ Saved to wishlist!");
                })
                .catch((err) => {
                  alert("‚ùå Error saving item");
                  console.error(err);
                });
            };

            card.appendChild(likeBtn);
          }
        });
      });

      observer.observe(document.body, {
        childList: true,
        subtree: true,
      });
    </script>
  </body>
</html>
