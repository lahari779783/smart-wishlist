<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Your Wishlist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <!-- ğŸŒ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">ğŸ›ï¸ Smart Wishlist</a>
      </div>
    </nav>

    <!-- ğŸ”™ Back Button -->
    <div class="container mt-3">
      <a href="index.html" class="btn btn-outline-primary mb-3"
        >â¬…ï¸ Back to Search</a
      >
    </div>

    <!-- ğŸ’– Wishlist Items -->
    <div class="container">
      <h2 class="text-center mb-4">ğŸ§¡ Your Wishlist</h2>
      <div class="row" id="wishlist-container"></div>
    </div>

    <!-- ğŸš€ Script to load and delete wishlist items -->
    <script>
      const container = document.getElementById("wishlist-container");

      function loadWishlist() {
        fetch("http://localhost:5000/wishlist")
          .then((res) => res.json())
          .then((data) => {
            container.innerHTML = "";

            if (!Array.isArray(data) || data.length === 0) {
              container.innerHTML =
                "<p class='text-center'>No items saved yet!</p>";
              return;
            }

            data.forEach((item) => {
              const card = document.createElement("div");
              card.className = "col-md-4 mb-4";
              card.innerHTML = `
                <div class="card shadow-sm">
                  <div class="card-body">
                    <h5 class="card-title">${item.title}</h5>
                    <a href="${item.url}" target="_blank" class="btn btn-primary btn-sm">Visit</a>
                    <button class="btn btn-danger btn-sm ms-2" onclick="deleteItem(${item.id})">Remove</button>
                  </div>
                </div>
              `;
              container.appendChild(card);
            });
          });
      }

      function deleteItem(id) {
        if (!confirm("Are you sure you want to delete this item?")) return;

        fetch(`http://localhost:5000/delete/${id}`, {
          method: "DELETE",
        })
          .then((res) => res.json())
          .then((data) => {
            alert(data.message || "Deleted!");
            loadWishlist();
          })
          .catch((err) => {
            alert("âŒ Error deleting item");
            console.error(err);
          });
      }

      loadWishlist();
    </script>
  </body>
</html>
